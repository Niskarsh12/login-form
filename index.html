<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="login-div">
        <div class="logo"><i class="fab fa-twitch"></i></div>
        <div class="title">Mereum</div>
        <div class="subtitle">HACKER</div>
        <div class="field">
            <div class="username">
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
               <input type="password" class="user-input" placeholder="password">
            </div>
        </div>
        <button class="sign-in">Log In</button>
    </div>
</body>
</html>
